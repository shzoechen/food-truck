<!-- header -->
<md-toolbar class="header">
  <div layout="row">
  <a ui-sref="trucks" id="logo"><h2>Truhks</h2></a>
  <span flex></span>
  <input class="inputBox">


  <md-button class="md-raised header-button search">
    <ng-md-icon icon="search" style="fill: black" size="30px"></ng-md-icon> 
  </md-button>
  <span flex></span>

  <md-button class="md-raised header-button" ui-sref= "signin" ng-if="!isLoggedIn">Sign In</md-button>
  <md-button class="md-raised header-button" ng-click="logout()" ng-if="isLoggedIn">Log Out</md-button>

  </div>
</md-toolbar>
