<!-- header -->
<md-toolbar class="header">
  <div layout="row">
  <a ui-sref="trucks" ng-click="$parent.reload()"><img src="../assets/test.png" id="logo"></a>
  <span flex></span>
  <input class="inputBox" placeholder="Search a food truck here!" ng-model="$parent.search">

  <md-button class="md-raised header-button search" ng-click="searchTruck()">
    <ng-md-icon icon="search" style="fill: black" size="30px"></ng-md-icon> 
  </md-button>

  <span flex></span>

  <md-button class="md-raised header-button" ui-sref= "signin" ng-if="!isLoggedIn">Sign In</md-button>
  <md-button class="md-raised header-button" ng-click="logout()" ng-if="isLoggedIn">Log Out</md-button>

  </div>
</md-toolbar>
