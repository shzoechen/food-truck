<!-- header -->
<md-toolbar class="header">
  <div layout="row">
  <h2>Foody</h2>
  <span flex></span>
  <input class="inputBox">


  <md-button class="md-raised header-button">
    <ng-md-icon icon="search" style="fill: black" size="30px"></ng-md-icon> 
  </md-button>
  <span flex></span>

  <md-button class="md-raised header-button" ui-sref= "signin">Sign In</md-button>
  <md-button class="md-raised header-button" ui-sref= "trucks">Log Out</md-button>

  </div>
</md-toolbar>


<md-content layout="row" flex="80" class="main" layout-padding>

  <!-- trucks portfolio -->
  <div flex="60" class="main-box">
    <div layout="row" ng-repeat="truck in trucks" class="portfolio">
      <div flex="30">
        <img src="{{truck.image}}" class="truck-image">
      </div>
      <div>
        <p>{{truck.name}}</p>
        <p>{{truck.currentAddress}}</p>
        <p>
          <ng-md-icon icon="location_on" size="16px"></ng-md-icon>
          {{truck.distance}} miles
        </p>
      </div>
    </div>
  </div>

  <!-- map -->
  <md-content flex="40">
    <ui-gmap-google-map center="map.center" zoom="map.zoom" draggable="true" options="options">
      <ui-gmap-markers models="Markers" coords="'self'" icon="icon">
      </ui-gmap-markers>
      <ui-gmap-circle ng-repeat="c in circles track by c.id" center="c.center" stroke="c.stroke" fill="c.fill" radius="c.radius"
          visible="c.visible" geodesic="c.geodesic" clickable="c.clickable" control="c.control">
      </ui-gmap-circle>
    </ui-gmap-google-map>
  </md-content>
</md-content>
